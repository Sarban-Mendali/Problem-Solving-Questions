<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PST Revision Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>PST Revision Site</h1>
    <p>Problem Solving Techniques â€“ Questions with Answers</p>
</header>

<nav>
    <button onclick="show('game')">Revision Mode</button>
    <button onclick="show('all')">Complete (1 & 2) marks Questions With Answers</button>
    <button onclick="show('fiveMarks')">Complete (5) marks Questions With Answers</button>

</nav>

<!-- REVISION MODE -->
<section id="game" class="active">
    <div class="card">
        <div id="progress"></div>
        <div id="q" class="question"></div>
        <button class="action-btn" onclick="toggle()">Show / Hide Answer</button>
        <div id="a" class="answer"></div>
        <button class="action-btn" onclick="next()">Next Question</button>
    </div>
</section>

<section id="all">
    <div id="list"></div>
</section>
<section id="fiveMarks">
    <div id="fiveMarksList"></div>
</section>


<script src="script.js"></script>

</body>
</html>
